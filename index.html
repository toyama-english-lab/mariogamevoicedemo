<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Voice Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #overlay {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 2rem;
      display: none;
    }
    #gameContainer {
      position: relative;
      width: 640px;
      max-width: 100%;
    }
    video {
      width: 100%;
      height: auto;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    #skipBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: white;
      cursor: pointer;
      display: none;
    }
    #skipBtn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Fruit Voice Game üçéüçåüçá</h1>
  <div id="gameContainer">
    <video id="speedrunVideo" src="speedrun.mp4"></video>
    <div id="overlay">Word goes here</div>
  </div>
  <div id="score">Score: 0</div>
  <button id="skipBtn">Skip ‚ùå</button>

  <script>
    const fruits = ["apple", "banana", "orange", "grape", "pear", "peach", "mango", "strawberry", "cherry", "watermelon"];
    let currentIndex = 0;
    let score = 0;
    const overlay = document.getElementById("overlay");
    const scoreDiv = document.getElementById("score");
    const video = document.getElementById("speedrunVideo");
    const skipBtn = document.getElementById("skipBtn");
    let recognition = null;

    // Voice recognition setup
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";
      recognition.onresult = (event) => {
        let said = event.results[0][0].transcript.toLowerCase().trim();
        console.log("You said:", said);
        if (said.includes(fruits[currentIndex])) {
          score += 10;
          scoreDiv.textContent = "Score: " + score;
          nextRound();
        } else {
          overlay.textContent = "Try again: " + fruits[currentIndex];
          setTimeout(() => recognition.start(), 1000);
        }
      };
    }

    // Show word for student to say
    function showWord() {
      overlay.textContent = fruits[currentIndex];
      overlay.style.display = "block";
      skipBtn.style.display = "inline-block";
      if (recognition) recognition.start();
    }

    // Handle moving to next round
    function nextRound() {
      overlay.style.display = "none";
      skipBtn.style.display = "none";
      currentIndex++;
      if (currentIndex < fruits.length) {
        playVideoSegment();
      } else {
        overlay.textContent = "Game Over! Final Score: " + score;
        overlay.style.display = "block";
      }
    }

    // Skip button logic
    skipBtn.addEventListener("click", () => {
      nextRound(); // no points added
    });

    // Play 5 seconds of video, then pause and show word
    function playVideoSegment() {
      video.play();
      setTimeout(() => {
        video.pause();
        showWord();
      }, 5000);
    }

    // Start game when video is ready
    video.oncanplay = () => {
      playVideoSegment();
    };
  </script>
</body>
</html>
