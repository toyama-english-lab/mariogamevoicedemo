<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Voice Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #overlay {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 2rem;
      display: none;
    }
    #gameContainer {
      position: relative;
      width: 640px;
      max-width: 100%;
    }
    iframe, video {
      width: 100%;
      height: 360px;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Fruit Voice Game üçéüçåüçá</h1>
  <div id="gameContainer">
    <!-- Desktop video -->
    <video id="localVideo">
      <source src="mario-speedrun.mp4" type="video/mp4">
      Your browser does not support video.
    </video>

    <!-- Mobile YouTube embed -->
    <div id="ytPlayer"></div>

    <div id="overlay">Word goes here</div>
  </div>

  <div id="score">Score: 0</div>

  <script>
    const fruits = ["apple", "banana", "orange", "grape", "pear", "peach", "mango", "strawberry", "cherry", "watermelon"];
    let currentIndex = 0;
    let score = 0;
    const overlay = document.getElementById("overlay");
    const scoreDiv = document.getElementById("score");
    const localVideo = document.getElementById("localVideo");
    const ytPlayerDiv = document.getElementById("ytPlayer");
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    let ytPlayer = null;
    let recognition = null;

    // --- Voice Recognition Setup ---
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";
      recognition.onresult = (event) => {
        let said = event.results[0][0].transcript.toLowerCase().trim();
        console.log("You said:", said);
        if (said.includes(fruits[currentIndex])) {
          score += 10;
          scoreDiv.textContent = "Score: " + score;
          nextRound();
        } else {
          overlay.textContent = "Try again: " + fruits[currentIndex];
          setTimeout(() => recognition.start(), 1000);
        }
      };
    }

    // --- Game Logic ---
    function showWord() {
      overlay.textContent = fruits[currentIndex];
      overlay.style.display = "block";
      if (recognition) recognition.start();
    }

    function nextRound() {
      overlay.style.display = "none";
      currentIndex++;
      if (currentIndex < fruits.length) {
        playVideoSegment();
      } else {
        overlay.textContent = "Game Over! Final Score: " + score;
        overlay.style.display = "block";
      }
    }

    function playVideoSegment() {
      if (isMobile && ytPlayer) {
        ytPlayer.playVideo();
        setTimeout(() => {
          ytPlayer.pauseVideo();
          showWord();
        }, 5000);
      } else {
        localVideo.play();
        setTimeout(() => {
          localVideo.pause();
          showWord();
        }, 5000);
      }
    }

    // --- Initialize ---
    if (isMobile) {
      localVideo.style.display = "none";
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);

      window.onYouTubeIframeAPIReady = function() {
        ytPlayer = new YT.Player('ytPlayer', {
          height: '360',
          width: '640',
          videoId: 'XKmQahaiCfs',
          playerVars: { 'autoplay': 0, 'controls': 0 },
          events: {
            'onReady': () => {
              playVideoSegment();
            }
          }
        });
      }
    } else {
      ytPlayerDiv.style.display = "none";
      localVideo.addEventListener("loadedmetadata", () => {
        playVideoSegment();
      });
    }
  </script>
</body>
</html>
